specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Cryptokitties
    source:
      address: "0x06012c8cf97bead5deae237070f9587f8e7a266d" # Cryptokitties on the MainNet
      abi: ERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/erc721.ts
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      entities:
        - Transfer
      eventHandlers:
        - event: Transfer(address,address,uint256)
          handler: transferHandler
